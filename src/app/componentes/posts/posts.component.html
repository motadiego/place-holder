<h1>Posts</h1>

<table class="table table-striped table-bordered table-hover">
  <thead  class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Título</th>
        <th>Corpo</th>
        <th></th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let post of posts">
        <td>{{post.id}} </td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>
          <a (click)="irParaComentarios(post.id)" class="btn btn-xs btn-info">
            Ver Comentários
         </a>
        </td>
      </tr>
  </tbody>
</table>
<input type="submit" value="Voltar" type="submit" class="btn btn-success" (click)="voltarListagemUsuarios()">
